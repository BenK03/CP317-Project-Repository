<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank Site Protoype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1 { margin-bottom: 0.75rem; }
    form { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 1rem; }
    input[type="text"] { padding: 0.6rem 0.7rem; min-width: 280px; }
    button { padding: 0.6rem 0.9rem; cursor: pointer; }
    .list { display: grid; gap: 0.5rem; margin-top: 1rem; }
    .item { padding: 0.7rem 0.9rem; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .meta { font-size: 0.8rem; color: #666; }
    .sr { position: absolute; left: -9999px; }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    td:hover {
      background-color: #bbbbbb;
      cursor: pointer;
    }

    .selected {
    	background-color: #aaff33;
    }

    .ignoring {
    	color: #ffbbbb;
    }

    .csv_category {
    	border: 3px dotted #000000;
    }
    .csv_amount {
    	border: 3px dotted #ff0000;
    }
    .csv_label {
    	border: 3px dotted #00aa00;
    }
    .csv_date {
    	border: 3px dotted #0000ff;
    }
  </style>
</head>
<body>
<script
src="./chart.js">
</script>
  <h1>Bank Site Prototype</h1>
  <div class="input-section">
  <form id="create-form" autocomplete="off">
      <label for="category-select">Category:</label>
      <select id="category-select">
      </select>
      <label for="label-input">Label:</label>
      <input type="text" id="label-input">
      <label for="amount-input">Amount:</label>
      <input type="number" step="0.01" id="amount-input">
      <label for="date-input">Date:</label>
      <input type="date" id="date-input">
      <button type="submit">Add</button>
  </form>
  </div>

  <div id="list" class="list" aria-live="polite" aria-relevant="additions"></div>
  <div id="analytics-here"></div>
  <canvas id="pieChart1" style="width:100%;max-width:600px;max-height: 300px;"></canvas>
  <canvas id="pieChart2" style="width:100%;max-width:600px;max-height: 300px;"></canvas>
  <p style="width:100%;max-width:600px;max-height: 300px;"></p>
<input type="file" id="upload" accept=".csv"/>
<input type="radio" id="mode0" name="mode"/>
<label for="mode0">Select Column</label>
<input type="radio" id="mode1" name="mode"/>
<label for="mode1">Ignore Row</label>
<input type="button" id="btnCategory" value="Set Category Column"/>
<input type="button" id="btnAmount" value="Set Amount Column"/>
<input type="button" id="btnLabel" value="Set Label Column"/>
<input type="button" id="btnDate" value="Set Date Column"/>
<input type="button" id="btnFinalize" value="Finalize"/>
<p></p>
<div id="preview-csv">
	<table id="table"></table>
</div>
  <script
  src="./frontend.js">
  </script>
</body>
</html>
