<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title or "Auth Demo" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    /*NAV BAR CENTER & HOVER UNDERLINE*/

    /*Make the <nav> take up center space*/
    .nav-bar {
	flex: 1;
	text-align: center;
	z-index: 10;
	min-width: 0;
    }

    /*Style the unordered list inside the nav*/
    .nav-links {
	list-style: none;
	margin: 0;
	padding: 0;
	display: inline-flex;
	gap: 3rem;
    }

    /*Base link styling*/
    .nav-links a {
	display: inline-block;
	text-decoration: none;
	color: black;
	font-weight: 500;
	position: relative;
	padding-bottom: 4px;
	font-size: 1.2rem;
    }

    /*Underline effect using*/
    .nav-links a::after {
	content: "";
	position: absolute;
	left: 0;
	bottom: 0;
	height: 2px;
	width: 0;
	background-color: green;
	transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
	width: 100%;
    }
    /*END NAV BAR CENTER & HOVER UNDERLINE*/

    /*Expense Input Layout*/
    .page-content {
	max-width: 480px;
	margin: 4rem auto;
	padding: 2rem;
	text-align: center;
	border: 1px solid #e0e0e0;
	border-radius: 12px;
	background-color: #f9f9f9;
	box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
    }

    #title {
	margin-bottom: 2rem;
	font-size: 2rem;
	color: #2d2d2d;
    }

    #expense-form {
	display: flex;
	flex-direction: column;
	gap: 1.25rem;
	text-align: left;
    }

    .form-field label {
	display: block;
	margin-bottom: 0.5rem;
	font-weight: 600;
	color: #444;
    }

    .form-field input,
    .form-field select {
	width: 100%;
	padding: 0.75rem 1rem;
	border: 1px solid #cfcfcf;
	border-radius: 8px;
	font-size: 1rem;
	background-color: #fff;
	box-sizing: border-box;
    }

    .form-field input[type="number"] {
	appearance: textfield;
	-moz-appearance: textfield;
    }

    .form-field input[type="number"]::-webkit-inner-spin-button,
    .form-field input[type="number"]::-webkit-outer-spin-button {
	appearance: none;
	margin: 0;
    }

    #expense-form button {
	padding: 0.85rem 1rem;
	border: none;
	border-radius: 8px;
	background-color: #2b7a4b;
	color: #fff;
	font-size: 1.05rem;
	font-weight: 600;
	cursor: pointer;
	transition: background-color 0.2s ease;
    }

    #expense-form button:hover {
	background-color: #25673f;
    }

    /*csv import table*/
    body {
	font-family:
		-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans,
		Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

	background-color: #f7f7f7;
	color: #333;
	line-height: 1.6;
    }

    table {
	border-collapse: collapse;
    }

    td,
    th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
    }

    tr:nth-child(even) {
	background-color: #dddddd;
    }
    td:hover {
	background-color: #bbbbbb;
	cursor: pointer;
    }

    .selected {
	background-color: #aaff33;
    }

    .ignoring {
	color: #ffbbbb;
    }

    .csv_category {
	border: 3px dotted #000000;
    }
    .csv_amount {
	border: 3px dotted #ff0000;
    }
    .csv_label {
	border: 3px dotted #00aa00;
    }
    .csv_date {
	border: 3px dotted #0000ff;
    }

    /*End Expense Input Layout*/

    /*Impulse confirmation modal*/
    .modal {
	position: fixed;
	inset: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 1.5rem;
	background: rgba(0, 0, 0, 0.4);
	opacity: 0;
	visibility: hidden;
	transition:
		opacity 0.2s ease,
		visibility 0.2s ease;
	z-index: 1000;
    }

    .modal.open {
	opacity: 1;
	visibility: visible;
    }

    .modal-content {
	width: min(480px, 100%);
	background: #ffffff;
	border-radius: 12px;
	padding: 1.5rem;
	box-shadow: 0 14px 34px rgba(0, 0, 0, 0.16);
    }

    .modal-content h2 {
	margin: 0 0 0.75rem 0;
	font-size: 1.4rem;
	color: #2d2d2d;
    }

    .modal-content p {
	margin: 0;
	color: #444;
	line-height: 1.4;
    }

    .modal-actions {
	display: flex;
	justify-content: flex-end;
	gap: 0.75rem;
	margin-top: 1.5rem;
    }

    .modal-btn {
	padding: 0.75rem 1.1rem;
	border-radius: 8px;
	font-weight: 600;
	cursor: pointer;
	border: 1px solid transparent;
	transition:
		transform 0.1s ease,
		box-shadow 0.2s ease,
		background-color 0.2s ease,
		color 0.2s ease;
    }

    .modal-btn.primary {
	background-color: #2b7a4b;
	border-color: #2b7a4b;
	color: #ffffff;
	box-shadow: 0 8px 16px rgba(43, 122, 75, 0.25);
    }

    .modal-btn.primary:hover {
	background-color: #25673f;
    }

    .modal-btn.secondary {
	background-color: #ffffff;
	border-color: #2b7a4b;
	color: #2b7a4b;
    }

    .modal-btn.secondary:hover {
	background-color: #f2f8f4;
    }
    #pages-container {
	border: 1px solid #ccc;
	max-height: 80vh;
	overflow-y: auto;
	padding: 0.5rem;
    }

    .page-wrapper {
	position: relative;
	margin: 0 auto 1.5rem auto;
	display: inline-block;
    }

    .page-label {
	text-align: center;
	margin-bottom: 0rem;
	font-size: 0.9rem;
	color: #555;
    }

    .page-canvas-container {
	position: relative; /* overlay is positioned relative to this */
	display: inline-block;
    }

    canvas {
	display: block;
    }

    .overlay-canvas {
	position: absolute;
	top: 0;
	left: 0;
	pointer-events: none; /* events go to the PDF canvas below */
    }

    #info {
	margin-top: 1rem;
	white-space: pre-wrap;
	font-size: 0.9rem;
    }

    </style>
  </head>
  <body>
  <div style="
      width: 100%;
      height: 180px;
      background-color: #2e3a4a;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      box-sizing: border-box;
      color: white;
      font-family: sans-serif;
  ">

      <img src='static/pennypal2.png' alt='Banner Image' style="
          height: 140px;
          width: auto;
          margin-right: 10px;
          object-fit: contain;
      ">

      <div style="
          font-size: 32px;
          font-weight: bold;
      ">
      PENNYPAL
      </div>

  </div>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
  <ul class="nav-links">
  		<li><a href="">Account</a></li>
      <li><a href="static/index.html">Home</a></li>
      <li><a href="static/Overview/overview.html">Overview</a></li>
      <li><a href="static/Categories/categories.html">Categories</a></li>
      <li><a href="static/Analytics/analytics.html">Analytics</a></li>
  </ul>
  </nav>
  <main class="page-content">
    <nav>
      <a href="{{ url_for('index') }}">Your Account</a>
      {% if session.get('user') %}
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>

    {% for c, m in get_flashed_messages(with_categories=True) %}
      <div class="flash {{ 'ok' if c=='ok' else 'err' }}">{{ m }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </main>
  </body>
</html>
