<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Analytics</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../Overview/overview.html">Overview</a></li>
      <li><a href="../Categories/categories.html">Categories</a></li>
      <li><a href="analytics.html" class="active">Analytics</a></li>
    </ul>
  </nav>

  <main class="page-content">
    <h1>Expense Analytics</h1>

    <section class="chart-section">
      <h2>Daily Spend</h2>
      <canvas id="categoryChart"></canvas>
    </section>

    <section class="chart-section">
      <h2>Weekly Spend</h2>
      <canvas id="timeChart"></canvas>
    </section>

    <section class="chart-section">
      <h2>Monthly Spend</h2>
      <canvas id="monthlyChart"></canvas>
    </section>

    <section class="chart-section">
      <h2>Impulse vs Planned Purchases</h2>
      <canvas id="impulseChart"></canvas>
    </section>

    <section class="chart-section">
      <h2>Total Expenses By Category</h2>
      <canvas id="pieChart1"></canvas>
    </section>

    <section class="chart-section">
      <h2>Total Number of Transactions By Category</h2>
      <canvas id="pieChart2"></canvas>
    </section>
  </main>

  <script src="../script.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
